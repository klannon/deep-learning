{% extends "layout.html" %}
{% block title %}{{ dataset_name }}{% endblock %}
{% block content %}
<header>
    <h1 class="title">{{ dataset_name }}</h1>
</header>

<section>
    <ul>
    {% for file_name in file_names %}
        <li><a class="button" href="{{ url_for('dataset_and_file_handler', name = ('%s/%s' % (dataset_name, file_name))) }}">{{ file_name }}</a></li>
    {% endfor %}
    </ul>
</section>

{% endblock %}
